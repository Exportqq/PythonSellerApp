<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order {{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .total-price {
            margin-top: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e74c3c;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order {{ product.name }}</h1>
        <p>Price per unit: <strong>{{ product.price }} руб.</strong></p>

        <form method="POST">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ product.quantity }}" value="1" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            {% if quantity and total_price %}
            <p class="total-price">Total price: {{ total_price }} руб.</p>
            {% endif %}

            <button type="submit" name="confirm_order">Confirm Order</button>
        </form>

        <a href="{{ url_for('index') }}">Back to Products</a>
    </div>
</body>
</html>
