<!DOCTYPE html>
<html>
<head>
    <title>Order {{ product.name }}</title>
</head>
<body>
    <h1>Order {{ product.name }}</h1>
    <p>Price per unit: {{ product.price }} руб.</p>

    <form method="POST">
        <label>Quantity:</label>
        <input type="number" name="quantity" min="1" max="{{ product.quantity }}" value="1" required>
        <br>
        <label>Delivery Address:</label>
        <input type="text" name="address" required>
        <br>
        <br>

        {% if quantity and total_price %}
        <p>Total price: {{ total_price }} руб.</p>
        {% endif %}

        <button type="submit" name="confirm_order">Confirm Order</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
