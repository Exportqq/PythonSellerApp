<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="backround">
            <h1 class="txt">Login</h1>
            <form method="POST">
                <div>
                    <input class="inp" placeholder="Username" type="text" name="username" required>
                </div>
                <div>
                    <input class="inp" placeholder="Password" type="password" name="password" required>
                </div>
                <div>
                    <button class="log-btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>

<style>

input {outline:none;}

.backround {
    background: rgb(196, 196, 196);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 1080px;
    padding: 300px 0px 0px 0px
}

.txt {
    color: rgb(255, 255, 255);
    font-family: 'Montserrat';
    font-size: 36px;
    font-weight: 400;
    line-height: 17px;
    letter-spacing: 0px;
    text-align: center;
    box-sizing: border-box;
    border: none;
}

.log-btn {
    width: 250px;
    height: 30px;
    color: rgb(0, 0, 0);
    font-family: 'Montserrat';
    font-size: 18px;
    font-weight: 400;
    line-height: 17px;
    letter-spacing: 0px;
    text-align: center;
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    background: rgb(43, 83, 187);
    color: white;
    margin: 20px 0px 0px 0px
}


.inp {
    margin: 0px 0px 10px 0px;
    box-sizing: border-box;
    border: 1px solid rgb(43, 83, 187);
    border-radius: 5px;
    width: 250px;
    height: 30px;
    background: rgb(255, 255, 255);
}
</style>
